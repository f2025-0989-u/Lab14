<!DOCTYPE html>
<html>

    <style>

            margin: 0;

            background-color: #f4f4f4;

        }

            width: 100%;
            height: 315px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #eee;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
        }
